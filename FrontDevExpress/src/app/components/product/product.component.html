<dx-data-grid id="gridContainer" [dataSource]="dataSource" [showBorders]="true">
    <dxo-editing mode="cell" [refreshMode]="'reshape'" [allowAdding]="true" [allowUpdating]="true"
        [allowDeleting]="true">
    </dxo-editing>
    <dxi-column dataField="Name" caption="Nombre" dataType="string">
        <dxi-validation-rule type="required" message="El nombre es obligatorio"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="Quantity" caption="Cantidad" dataType="string">
        <dxi-validation-rule type="required" message="La cantidad es obligatoria"></dxi-validation-rule>
        <dxi-validation-rule type="numeric" message="La cantidad debe ser un numero entero"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="Price" caption="Precio" dataType="string">
        <dxi-validation-rule type="required" message="El precio es obligatorio"></dxi-validation-rule>
        <dxi-validation-rule type="numeric" message="El precio debe ser un decimal"></dxi-validation-rule>
    </dxi-column>
</dx-data-grid>

<dx-toast [(visible)]="toastOpen" [type]="toastType" [message]="toastMessage">
</dx-toast>
