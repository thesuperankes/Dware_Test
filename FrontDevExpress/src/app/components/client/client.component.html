<dx-data-grid id="gridContainer" [dataSource]="dataSource" [showBorders]="true">
    <dxo-editing mode="cell" [refreshMode]="'reshape'" [allowAdding]="true" [allowUpdating]="true"
        [allowDeleting]="true">
    </dxo-editing>
    <dxi-column dataField="FirstName" caption="Nombre" dataType="string">
        <dxi-validation-rule type="required" message="El nombre es obligatorio"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="LastName" caption="Apellido" dataType="string">
        <dxi-validation-rule type="required" message="El apellido es obligatorio"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="Age" caption="Edad" dataType="number">
        <dxi-validation-rule type="required" message="La edad es obligatoria"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="Identification" caption="IdentificaciÃ³n" dataType="string">
        <dxi-validation-rule type="required" message="La identificacion es obligatoria"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="Email" caption="Correo" dataType="string">
        <dxi-validation-rule type="required" message="El correo es obligatorio"></dxi-validation-rule>
