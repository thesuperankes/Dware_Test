<h2 mat-dialog-title class="text-center"> {{ isEdit ? 'Actualizar cliente' : 'Agregar cliente' }}</h2>

<div class="container">
    <form [formGroup]="formGroup">
        <div class="row">
            <div class="col-md-6 col-12">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="firstname" required autocomplete="off" matInput>
                    <mat-hint *ngIf="formGroup.controls.firstname.errors?.required && isSubmit">Campo obligatorio</mat-hint>
                </mat-form-field>
            </div>
            <div class="col-md-6 col-12">
                <mat-form-field class="w-100" required appearance="outline">
                    <mat-label>Apellido</mat-label>
                    <input formControlName="lastname" autocomplete="off" matInput>
                    <mat-hint *ngIf="formGroup.controls.lastname.errors?.required && isSubmit">Campo obligatorio</mat-hint>
                </mat-form-field>
            </div>
            <div class="col-md-6 col-12">
                <mat-form-field class="w-100" required appearance="outline">
                    <mat-label>Edad</mat-label>
                    <input formControlName="age" autocomplete="off" matInput>
                    <mat-hint *ngIf="formGroup.controls.age.errors?.required && isSubmit">Campo obligatorio y solo permite números.</mat-hint>
                </mat-form-field>
            </div>
            <div class="col-md-6 col-12">
                <mat-form-field class="w-100" required appearance="outline">
                    <mat-label>Identificación</mat-label>
                    <input formControlName="identification" autocomplete="off" matInput>
                    <mat-hint *ngIf="formGroup.controls.identification.errors?.required && isSubmit">Campo obligatorio</mat-hint>
                </mat-form-field>
            </div>
            <div class="col-md-12 col-12">
                <mat-form-field class="w-100" required appearance="outline">
                    <mat-label>Correo</mat-label>
                    <input type="email" formControlName="email" autocomplete="off" matInput>
                    <mat-hint *ngIf="formGroup.controls.email.errors?.required && isSubmit">Campo obligatorio</mat-hint>
                    <mat-hint *ngIf="formGroup.controls.email.errors?.email && isSubmit">Debe ser un correo valido</mat-hint>
                </mat-form-field>
            </div>

        </div>
    </form>



</div>

<mat-dialog-actions align="center">
    <button mat-flat-button color="warn" mat-dialog-close>Cerrar</button>
    <button mat-flat-button color="primary" cdkFocusInitial (click)="onSubmit()">{{ isEdit ? 'Actualizar' : 'Confirmar'
        }}</button>
</mat-dialog-actions>
