<div class="container mt15">
    <button mat-flat-button color="primary" (click)="open()">Agregar</button>

    <table mat-table style="width: 100%;" [dataSource]="clients" class="mat-elevation-z4 mt15">
        <ng-container matColumnDef="ClientId">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.ClientId}} </td>
        </ng-container>
        <ng-container matColumnDef="FirstName">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
        </ng-container>
        <ng-container matColumnDef="LastName">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
        </ng-container>

        <ng-container matColumnDef="Age">
            <th mat-header-cell *matHeaderCellDef> Edad </th>
            <td mat-cell *matCellDef="let element"> {{element.Age}} </td>
        </ng-container>

        <ng-container matColumnDef="Identification">
            <th mat-header-cell *matHeaderCellDef> Identificaci√≥n </th>
            <td mat-cell *matCellDef="let element"> {{element.Identification}} </td>
        </ng-container>

        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
        </ng-container>

        <ng-container matColumnDef="Tools">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="confirmDelete(element.ClientId)" matRipple>
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button matRipple (click)="open(element)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
</div>
